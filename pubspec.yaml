name: brisyn_focus
description: "Brisyn Focus - A professional productivity app to help you stay focused and achieve your goals."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.2.0

  # Local Storage (using Hive instead of Isar for better compatibility)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.3
  path_provider: ^2.1.3

  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_analytics: ^12.1.0
  firebase_crashlytics: ^5.0.6
  firebase_remote_config: ^6.1.3
  firebase_messaging: ^16.1.0

  # Authentication
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.1

  # Payments
  purchases_flutter: ^8.0.0

  # UI & Design
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  fl_chart: ^0.68.0
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0

  # Notifications
  flutter_local_notifications: ^17.2.1

  # Background Services
  workmanager: ^0.6.0

  # Audio
  just_audio: ^0.9.39

  # Utilities
  intl: any
  uuid: ^4.4.2
  equatable: ^2.0.5
  freezed_annotation: ^2.4.2
  json_annotation: ^4.9.0
  url_launcher: ^6.3.0
  share_plus: ^12.0.1
  package_info_plus: ^8.0.0
  purchases_ui_flutter: ^8.11.0
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/icons/
